<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Генератор информации о погоде</title>
	<script type="text/javascript">
	function download(){
		vvar filename = 'weather.html';
		var text = "";

		text += "<p style='text-align: center;'>" + document.getElementById('date-input').value + "</p>";
		text += "<div class='text-center'><img src='/files/imgs/" + document.getElementById('icon').selectedOptions[0].value + ".png' class='no-border'></div>";
		text += "<p><span style='color: red;'>" + document.getElementById('temp-label').value + "</span>: " + document.getElementById('temp-input').value + " &#x2103;</p>";
		text += "<p><span style='color: green;'>" + document.getElementById('wind-label').value + "</span>: " + document.getElementById('wind-input').value + " м/с</p>";
		text += "<p><span style='color: blue;'>" + document.getElementById('humidity-label').value + "</span>: " + document.getElementById('humidity-input').value + " %</p>";
		text += "<p><span style='color: black;'>" + document.getElementById('pressure-label').value + "</span>: " + document.getElementById('pressure-input').value + " мм.рт.ст.</p>";

		var element = document.createElement('a');
		element.setAttribute('href', 'data:text/plain;charset=utf-8,'+encodeURIComponent(text));
		element.setAttribute('download', filename);

		element.style.display = 'none';
		document.body.appendChild(element);
		element.click();
		document.body.removeChild(element);
	}
	</script>
</head>
<body>
	<label id='date-label'>Дата</label>
	<input id='date-input' type="text" oninput="download();" />
	<br>
	<label id='temp-label'>Температура</label>
	<input id='temp-input' type="text" oninput="download();" />
	<br>
	<label id='wind-label'>Ветер</label>
	<input id='wind-input' type="text" oninput="download();" />
	<br>
	<label id='humidity-label'>Влажность</label>
	<input id='humidity-input' type="text" oninput="download();" />
	<br>
	<label id='pressure-label'>Давление</label>
	<input id='pressure-input' type="text" oninput="download();" />
	<br>
	<label>Иконка</label>
	<select id='icon' oninput="download();" onchange="download();">
		<option value='clearly'>Ясно</option>
		<option value='fog'>Туман</option>
		<option value='rain_thunder'>Дождь с грозой</option>
		<option value='rain_snow'>Дождь со снегом</option>
		<option value='snowstorm'>Метель, поземок</option>
		<option value='black_ice'>Гололед</option>
		<option value='cloudly'>Переменная облачность, облачно с прояснением</option>
		<option value='rain'>Дождь</option>
		<option value='hail'>Град</option>
		<option value='snow'>Снег</option>
		<option value='ice_slick'>Гололедица</option>
	</select>
	<br>
	<button onclick="download();">Скачать</button>
</body>
</html>
