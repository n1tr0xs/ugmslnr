<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Прогноз - генератор</title>
	<script>
		function download() {
			var filename = 'pfatp.html';
			var text =
				'<p class="day"> Прогноз на  ' +
				document.getElementById('date').value + ' </p>' +
				'<p class="description>' + document.getElementById('description').value + '</p>'
			;
			var element = document.createElement('a');
			element.setAttribute('href', 'data:text/plain;charset=utf-8,'+encodeURIComponent(text));
			element.setAttribute('download', filename);

			element.style.display = 'none';
			document.body.appendChild(element);
			element.click();
			document.body.removeChild(element);
		}
	</script>
</head>
<body>
	<table>
		<tr>
			<td><label> Дата </label></td>
			<td><input type='text' id='date1'></td>
		</tr>
		<tr>
			<td><label>Описание</label></td>
			<td><input type="text" id="description1"></td>
		</tr>
		<tr>
			<td colspan="2"><button onclick="download();">Скачать</button></td>
		</tr>
	</table>
</body>
</html>
