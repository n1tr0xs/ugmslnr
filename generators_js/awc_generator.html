<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>НМУ - генератор</title>
	<script>
		function download() {
			var filename = 'awc.html';
			var text =
				'<p>Прогноз уровня загрязнения атмосферного воздуха в г. Луганске и городах Луганской Народной Республики на ' +
				document.getElementById('date').value + '</p>' +
				'<p>' + document.getElementById('description').value + '</p>';
			;
			var element = document.createElement('a');
			element.setAttribute('href', 'data:text/plain;charset=utf-8,'+encodeURIComponent(text));
			element.setAttribute('download', filename);

			element.style.display = 'none';
			document.body.appendChild(element);
			element.click();
			document.body.removeChild(element);
		}
	</script>
</head>
<body>
	<table>
		<tr>
			<td><label> Дата </label></td>
			<td><input type='text' id='date'></td>
		</tr>
		<tr>
			<td><label>Описание</label></td>
			<td><input type="text" id="description"></td>
		</tr>
		<tr>
			<td colspan="2"><button onclick="download();">Download</button></td>
		</tr>
	</table>
</body>
</html>
